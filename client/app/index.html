    body {

      margin: 0;
      display: flex;
      height: 100%;
    }

    webview {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    webview.hide {
      flex: 0 1;
      width: 0;
      height: 0;
    }

    .loader {
      display: flex;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      text-align: center;
      justify-content: center;
      align-items: center;
      color: rgba(0, 0, 0, 0.7);
    }

    .loader-hide {
      display: none;
    }
  </style>
</head>
